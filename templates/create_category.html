{% include 'navbar.html' %}

{% block content %}
{% csrf_token %}
 


<title>Create Book</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<style>
    .title-block {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      min-height: 100vh;
      max-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(137deg, rgb(255 43 43 / 5%) 50%, rgb(255 43 43 / 90%) 90%);
      background-size: 100% 100%;
      background-position: right bottom;
      background-repeat: no-repeat;
      animation: gradient 15s ease infinite;
      filter: blur(100px);
  }
  @keyframes gradient {
      0% {
          background-position: 0% 50%;
      }
  
      50% {
          background-position: 100% 50%;
      }
  
      100% {
          background-position: 0% 50%;
      }
  }
  </style>

<body class="bg-black">
    <div class="title-block" style="height: 100vh; width: 100%;" >
    </div>
  
    <div class="container">
        <h1 class="display-2 mt-2 text-white w-100 text-center" style="font-family: 'Times New Roman', Times, serif; letter-spacing: 2.5px;">CREATE CATEGORY</h1>
        <form class="needs-validation d-flex justify-content-center align-items-center flex-column" action="/category/create" method="POST" novalidate>
            <div class="input-group mb-4 has-validation" style="width: 50%;">
                <span class="input-group-text bg-success-subtle" style="width: 17.5%;">Name</span>
                <input type="text" name="book_name" class="form-control" required>
                <div class="invalid-feedback">
                    Please provide the name of the book.
                </div>
            </div>
            <div class="input-group mb-4" style="width: 50%;">
                <span class="input-group-text  bg-success-subtle" style="width: 17.5%;">Description</span>
                <textarea class="form-control" name="book_description" style="height: 10em;" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mb-4" style="width: 50%;">
                <span class="input-group-text bg-success-subtle" style="width: 17.5%;">Image Link</span>
                <input type="text" name="image_link" class="form-control">
            </div>
            <div class="d-flex w-100 justify-content-center" style="width: 50%; z-index: 100;">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary w-25">Create</button>
            </div>
        </form>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>

{% endblock content %}
