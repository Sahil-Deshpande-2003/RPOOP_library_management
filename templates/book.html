{% include 'navbar.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{room}}</title>
</head>
<body class="bg-black">
    <div class="container text-center">
        <div class="row">
          <div class="col d-flex justify-content-center align-items-center">
            <img src="{{room.image_link}}" class="card-img-top" style="width: 18rem;" alt="...">
          </div>
          <div class="col col-8">
            <div class="row m-3">
                <h2 class="display-4 mt-2 text-white w-100 text-center">{{room.book_name}}</h2>
            </div>
            <div class="row m-3">
                <p class="text-white">{{room.book_description}}</p>
            </div>
            <div class="row m-3">
                <h5 class="text-white">{{room.author}}</h5>
            </div>
            <div class="row m-3">
                <a href="{% url 'category' room.category %}">
                    <h5 class="text-white">{{room.category}}</h5>
                </a>
            </div>
            <div class="row m-3">
                <h5 class="text-white">{{room.book_quantity}}</h5>
            </div>
            <div class="row m-3">
                <a href="{% url 'issue' room.book_name %}">
                    <button type="submit" class="btn btn-success w-100">Issue</button>
                </a>
            </div>
            <div class="row m-3">
                <button class="btn btn-primary">Update</button>
            </div>
            <div class="row m-3">
                <button class="btn btn-danger">Delete</button>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
